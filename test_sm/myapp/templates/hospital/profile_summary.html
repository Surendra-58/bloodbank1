{% extends "hospital/hospital_base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                {% if hospital.profile_pic %}
                    <img src="{{ hospital.profile_pic.url }}" class="rounded-circle mb-3" width="150">
                {% else %}
                    <img src="{% static 'images/default-profile.png' %}" class="rounded-circle mb-3" width="150">
                {% endif %}

                <h3>{{ hospital.organization_name }}</h3>
                <p>{{ hospital.email }}</p>
                <p>Contact: {{ hospital.contact_number }}</p>

                <!-- Action Buttons -->
                <div class="d-grid gap-2">
                    <a href="{% url 'hospital_profile_detail' %}" class="btn btn-info btn-lg mb-2">View Details</a>
                    <a href="{% url 'hospital_profile_update' %}" class="btn btn-warning btn-lg mb-2">Update Profile</a>
                    <a href="{% url 'hospital_password_change' %}" class="btn btn-danger btn-lg mb-2">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
