{% extends 'admin/admin_base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Admin Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="row g-3" style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}

        <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" value="{{ user.dob|date:'Y-m-d' }}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Contact Number</label>
            <input type="text" name="contact_number" class="form-control" value="{{ user.contact_number }}">
        </div>

        <div class="col-12">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="3">{{ user.address }}</textarea>
        </div>

        <div class="col-md-6">
            <label class="form-label">Profile Picture</label><br>
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" class="img-thumbnail mb-2" width="100">
            {% endif %}
            <input type="file" name="profile_pic" class="form-control">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-warning" style="width: 200px;">Update Profile</button>
            <a href="{% url 'admin_profile' %}" class="btn btn-secondary" style="width: 200px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
