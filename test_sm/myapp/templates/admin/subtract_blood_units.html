{% extends "admin/admin_base.html" %}

{% block content %}
<h2>Subtract Blood Units - {{ inventory.blood_group }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="units">Enter Units to Subtract:</label>
    <input type="number" name="units" step="0.1" required>
    <button type="submit">Subtract</button>
</form>
<a href="{% url 'blood_inventory' %}">Back to Inventory</a>
{% endblock %}
