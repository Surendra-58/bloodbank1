{% extends 'admin/admin_base.html' %}

{% block content %}
    <h2 class="text-center mb-4">Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
